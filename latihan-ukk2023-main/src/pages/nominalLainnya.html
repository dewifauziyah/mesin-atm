<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PIN</title>
</head>
<body class="bg-[#324154] flex h-screen justify-center items-center p-[50px] text-center px-[50px]">
    <div class="bg-[#597298] flex justify-between items-center w-[1000px] h-[550px] rounded-md ">
      <div class="text text-white text-center text-3xl ml-[100px] space-y-8">
        <h1>MASUKAN JUMLAH NOMINAL PECAHAN 100.000 DAN 50.000</h1>
        <div class="input cursor-pointer">
          <input type="number" id="uang" class="h-[40px] rounded-md w-[170px] text-black text-center">
          <span id="submit" onclick="klik(uang.value)" class="text-green-400 ml-[10px]">ENTER >></span>
          <a href="../pages/ambilKartu.html">
            <button class="text-red-400">CANCEL >></button>
          </a>
        </div>
        <h1>TEKAN "CANCEL" UNTUK MEMBATALKAN</h1>
    </div>
    <img src="../images/ambil-uang.jpg" class="w-[400px] h-[400px] mt-[150px]">
</div>
<script>
   const uang = document.getElementById ("uang")
   const saldo = 1000000;

   function klik(value) {
    if (uang.value.length > 0) {
        if (uang.value > 0) { 
            if (uang.value % 50000 == 0) {
                if (uang.value < saldo) {
                    let jumlah = confirm (`Anda mengambil uang sebesar ${value} saldo anda tinggal ${saldo - uang.value}`)
                    if (jumlah == true) {
                        location.href = "ambilKartu.html"
                    }
                } else {
                    alert ("saldo Tidak Cukup!")
                }
            } else {
                alert("Nominal Tidak Sesuai")
            }
        } else {
            alert ('isi nominal dengan benar')
        }
    } else {
       alert("nominal tidak boleh kosong") 
    }
   }
    </script>
</body>
</html>
