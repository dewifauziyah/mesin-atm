<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Paket Tunai</title>
  </head>
  <body class="bg-[#324154] px-28 py-10 h-[100vh] flex items-center">
    <div
      class="bg-[#597298] flex justify-between items-center w-full rounded-md cursor-pointer"
    >
      <div class="text-3xl text-white font-semibold ml-[200px]">
        <h1>Silahkan Pilih Paket Nominal</h1>
        <div class="flex gap-[100px] mt-10">
          <div class="flex flex-col gap-10 w-1/2">
            <button onclick="klik(uang.seratus)"><-100.000</button>
            <button onclick="klik(uang.duaratus)"><-200.000</button>
            <button onclick="klik(uang.tigaratus)"><-300.000</button>
            <a href="../pages/nominalLainnya.html"> <-Nominal Lainya</a>
          </div>
          <div class="flex flex-col gap-10 w-1/2">
            <button onclick="klik(uang.limaratus)">500.000</button>
            <button onclick="klik(uang.satujuta)">1.000.000</button>
            <button onclick="klik(uang.satujutalmaratus)">1.500.000</button>
            <button onclick="transaksilain()">
              Transaks<br />
              Lainya</button
            >
          </div>
        </div>
      </div>
      <img src="../images/ambil-uang.jpg" class="w-[400px] h-[500px]" />
    </div>
    <script>
        const uang = {
          seratus : 100000,
          duaratus : 200000,
          tigaratus : 300000,
          limaratus : 500000,
          satujuta : 1000000,
          satujutalimaratus : 1500000
        }
        const saldo = 1000000;

        function klik(value) {
          if (value < saldo) {
            let jumlah = confirm (`anda mengambil ${value} sisa saldo anda ${saldo - value}`)
            if (jumlah == true) {
              location.href = "ambilKartu.html"
            }
          } else {
            alert("saldo kurang")
          }
        }
        const transaksilain = () =>{
          let tr = confirm (`Fitur ini tidak tersedia, apakah anda ingin membatalkan?`)
            if (tr == true) {
              location.href = "ambilKartu.html"
            }
        }
    </script>
  </body>
</html>
